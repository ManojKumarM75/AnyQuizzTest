<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In Example</title>
    <script src="https://apis.google.com/js/api.js"></script>
    
</head>
<body>
    <button id="signIn">Sign In with Google</button>

    <script>
    
        function initClient() {
        gapi.client.init({
            clientId: '44063799736-jl9n0up9qa94t8imacu9r0g4djf81ej1.apps.googleusercontent.com',
            scope: 'profile email'
        }).then(function() {
            // Listen for sign-in state changes
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
            // Handle the initial sign-in state
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            // Attach click handler to the sign-in button
            document.getElementById('signIn').onclick = handleSignIn;
        });
    }

    function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
            var user = gapi.auth2.getAuthInstance().currentUser.get();
            var id_token = user.getAuthResponse().id_token;
            console.log('User is signed in. Token:', id_token);
            // Send token to your server here
        } else {
            console.log('User is not signed in.');
        }
    }

    function handleSignIn() {
        gapi.auth2.getAuthInstance().signIn();
    }

    gapi.load('client:auth2', initClient);
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="44063799736-jl9n0up9qa94t8imacu9r0g4djf81ej1.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        //('https://script.google.com/macros/s/AKfycby9CH2fCIH0sWEHraqSnjVy166ufvsDJ-rDOr3ObefTHlUw4T7IPnm5uiw0x1ea_FMO/exec', {//YOUR_APPS_SCRIPT_WEB_APP_URL
    function handleCredentialResponse(response) {
        // This function will be called when the user successfully signs in
        console.log("Encoded JWT ID token: " + response.credential);
        // You can send this token to your server for verification
        sendTokenToAppsScript(response.credential);
    }

    function sendTokenToAppsScript(token) {
        fetch('YOUR_APPS_SCRIPT_WEB_APP_URL', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({token: token})
        })
        .then(response => console.log('Token sent to Apps Script'))
        .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
