<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="44063799736-jl9n0up9qa94t8imacu9r0g4djf81ej1.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
    function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        sendTokenToAppsScript(response.credential);
    }

    function sendTokenToAppsScript(token) {
        fetch('https://script.google.com/macros/s/AKfycbwVaYnh8NBdFsQGR15IlVimX1qlqErSzaZJEIGcTevj3La-FNaJmXU_pcSQeWQq_Ku9/exec', { //YOUR_ACTUAL_APPS_SCRIPT_WEB_APP_URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({token: token})
        })
        .then(response => response.json())
        .then(data => console.log('Response from Apps Script:', data))
        .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
