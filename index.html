<!DOCTYPE html>
<html>
<head>
  <base href="https://script.google.com/macros/s/AKfycbxmLl0gWdMUq7hFfgrcDg-17TThS_NuLHeDdZJSWIqCDzPD2focEhrSBlsJcD1quewg/exec"> 
</head>
<body>
  <button onclick="googleSignIn()">Sign in with Google</button>

  <script>
    function googleSignIn() {
      google.script.run.withSuccessHandler(handleSignInUrl).getGoogleSignInUrl();
    }

    function handleSignInUrl(signInUrl) {
      window.location.href = signInUrl;
    }
  </script>
</body>
</html>
