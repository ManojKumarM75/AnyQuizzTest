<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="g_id_onload"
         data-client_id="44063799736-jl9n0up9qa94t8imacu9r0g4djf81ej1.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <script>
        //('https://script.google.com/macros/s/AKfycby9CH2fCIH0sWEHraqSnjVy166ufvsDJ-rDOr3ObefTHlUw4T7IPnm5uiw0x1ea_FMO/exec', {//YOUR_APPS_SCRIPT_WEB_APP_URL
    function handleCredentialResponse(response) {
        // This function will be called when the user successfully signs in
        console.log("Encoded JWT ID token: " + response.credential);
        // You can send this token to your server for verification
        sendTokenToAppsScript(response.credential);
    }

    function sendTokenToAppsScript(token) {
        fetch('YOUR_APPS_SCRIPT_WEB_APP_URL', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({token: token})
        })
        .then(response => console.log('Token sent to Apps Script'))
        .catch(error => console.error('Error:', error));
    }
    </script>
</body>
</html>
