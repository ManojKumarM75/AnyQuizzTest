<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Application</title>
  <link rel="stylesheet" type="text/css" href="<?= getStylesheetUrl() ?>">
</head>
<body>
<div class="container">
  <div id="question-index-container">
    <div id="question-index"></div>
  </div>
  <div id="main-content">
    <div id="history">
      <table>
        <thead>
          <tr>
            <th>DateTime</th>
            <th>Q#</th>
            <th>QA_ID</th>
            <th>Chunk_ID</th>
            <th>Question</th>
            <th>Correct Answer</th>
            <th>User Answer</th>
            <th>Result</th>
            <th>Marks</th>
          </tr>
        </thead>
        <tbody id="historyBody">
        </tbody>
      </table>
    </div>
    <div id="quiz-section">
      <div id="quiz-container"></div>
      <div id="loading" style="display: none;">Loading questions...</div>
      <div class="button-group">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
        <button id="submitBtn">Submit Answer</button>
      </div>
      <div id="result"></div>
    </div>
  </div>
</div>

<button id="showMetadataBtn">Show Quiz Metadata</button>
<br>
<textarea id="metadataTextarea" rows="20" cols="80" readonly style="display:none;"></textarea>

<script src="<?= getScriptUrl() ?>"></script>
</body>
</html>
