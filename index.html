<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In Example</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }
        #user-info {
            margin-right: 10px;
            display: none;
        }
        #login-button, #logout-button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #logout-button {
            display: none;
        }
        #message {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="user-info"></div>
        <button id="login-button" onclick="handleSignIn()">Sign In</button>
        <button id="logout-button" onclick="handleSignOut()">Sign Out</button>
    </div>
    <div id="message"></div>

    <script>
    let currentUser = null;

    window.onload = function() {
        google.accounts.id.initialize({
            client_id: "44063799736-jl9n0up9qa94t8imacu9r0g4djf81ej1.apps.googleusercontent.com",
            callback: handleCredentialResponse,
            auto_select: false
        });
    }

    function handleCredentialResponse(response) {
        if (response.error) {
            console.error("Sign-in error:", response.error);
            document.getElementById('message').textContent = "Sign-in failed. Please try again.";
            showManualSignInButton();
            return;
        }
        console.log("Encoded JWT ID token: " + response.credential);
        sendTokenToAppsScript(response.credential, 'login');
        updateUIAfterSignIn(response.credential);
    }

    function sendTokenToAppsScript(token, action) {
        var script = document.createElement('script');
        script.src = `https://script.google.com/macros/s/AKfycbz5LKXzUYGqnBWthl9VdVyZEmwZ5mugenRFOV-VE8DIvtR-DC4U0acnqW0fh0taKshz/exec?callback=handleResponse&token=${encodeURIComponent(token)}&action=${action}`;
        document.body.appendChild(script);
    }

    function handleResponse(data) {
        console.log('Response from Apps Script:', data);
        document.getElementById('message').textContent = data.message;
    }

    function updateUIAfterSignIn(token) {
        const payload = JSON.parse(atob(token.split('.')[1]));
        currentUser = { email: payload.email, name: payload.name };
        document.getElementById('user-info').textContent = currentUser.name;
        document.getElementById('user-info').style.display = 'block';
        document.getElementById('login-button').style.display = 'none';
        document.getElementById('logout-button').style.display = 'inline-block';
    }

    function handleSignIn() {
        google.accounts.id.prompt((notification) => {
            if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                console.log('Sign-in prompt was not displayed or was skipped');
                showManualSignInButton();
            }
        });
    }

    function handleSignOut() {
        if (currentUser && currentUser.email) {
            google.accounts.id.revoke(currentUser.email, done => {
                console.log('consent revoked');
                sendTokenToAppsScript('', 'logout');
                resetUI();
            });
        } else {
            resetUI();
        }
    }

    function resetUI() {
        currentUser = null;
        document.getElementById('user-info').style.display = 'none';
        document.getElementById('login-button').style.display = 'inline-block';
        document.getElementById('logout-button').style.display = 'none';
        document.getElementById('message').textContent = '';
    }

    function showManualSignInButton() {
        const existingButton = document.getElementById('manual-signin');
        if (!existingButton) {
            const button = document.createElement('button');
            button.id = 'manual-signin';
            button.textContent = 'Sign in with Google';
            button.onclick = handleSignIn;
            button.style.backgroundColor = '#4285F4';
            button.style.color = 'white';
            button.style.border = 'none';
            button.style.padding = '10px 20px';
            button.style.cursor = 'pointer';
            button.style.marginLeft = '10px';
            document.getElementById('header').appendChild(button);
        }
    }
    </script>
</body>
</html>
